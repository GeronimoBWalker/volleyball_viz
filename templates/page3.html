<head>

<body>
  <h1 style="font-family: 'Bungee', sans-serif;">Time Series (2016-2022)!</h1>
  <p class="text-muted">The time series plot shows a yearly ranking of teams in descending order of a chosen statistic. Use the highlight team filter to see a teamâ€™s trend over the 7-year period.</p>

  <style>
    .viz-wrapper {
      overflow-x: auto;
      width: 100%;
    }

    .viz-container {
      min-width: 1100px; /* Match Tableau's custom size */
      display: flex;
      justify-content: center;
    }

    tableau-viz {

      height: 630px;

  <div class="viz-wrapper">

        device="default"
        toolbar="bottom" hide-tabs>

    </div>
  </div>
